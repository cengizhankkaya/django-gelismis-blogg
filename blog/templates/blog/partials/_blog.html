{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{blog.image.url}}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <h3>{{blog.title}}</h3>
                </h5>
                <p class="card-text">{{blog.description | striptags | slice:"0:50" }}</p>
                <div  >
                    <a href="{% url 'blogs_details' blog.slug %}" class="btn btn-sm btn-danger" target="_blank">
                        <i class="fas fa-chevron-circle-right"></i>
                        > Yazıyı İncele
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
